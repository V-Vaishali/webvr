<html>
  <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-layout-component@4.1.1/dist/aframe-layout-component.min.js"></script> 
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

 <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script> 
</head>
 
<body>

    <a-scene >
<a-entity environment></a-entity>

<a-entity environment="preset: starry"></a-entity>

   
   <a-sphere position="-1 2 -3" radius="1" src="sun.jpg"></a-sphere>
   <a-sphere position="2 1 -3" radius="0.65" src="mercury.jpg"></a-sphere>
   <a-sphere position="-3 1 -3" radius="0.55" src="venus.jpg"></a-sphere>
   <a-sphere position="4 1 -3" radius="0.65" src="earth.png"><a-sphere>
   <a-sphere position="-5 1 -3" radius="0.75" src="mars1.jpg"></a-sphere">
   <a-sphere position="6 1 -3" radius="0.85" src="jupiter.jpg"></a-sphere>
   <a-sphere position="-7 1 -3" radius="0.75" src="saturn.jpg"></a-sphere>
   <a-sphere position="8 1 -3" radius="0.65" src="uranus.jpg"></a-sphere"
   
    <a-sphere position="-9 1 -3" radius="0.5" src="neptune.png"></a-sphere>

      
</body>
</html>
